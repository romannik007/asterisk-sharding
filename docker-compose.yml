version: '3.8'
services:
 
    kamailio:
      build:
        context: ./
        dockerfile: Dockerfile.kamailio
      #depends_on:
        #- asterisk1
        #- asterisk2
      volumes:
        - ./conf/kamailio/etc/:/etc/kamailio/
      network_mode: "host"
    
    mysql:
      image: mysql-5.7
      #container_name: bx-mysql
      hostname: mysql
      healthcheck:
        test: "/usr/bin/mysql --user=root --password='mysql-password' --execute \"SHOW DATABASES;\""
        interval: 2s
        timeout: 20s
        retries: 10
      networks:
        - asterisk
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: mysql-password
        MYSQL_DATABASE: kamailio
        MYSQL_USER: bitrix
        MYSQL_PASSWORD: user-passowrd
      volumes:
        - ./volumes/mysql-kamailio/:/var/lib/mysql
      command: ['--innodb_strict_mode=OFF','--character-set-server=utf8', '--collation-server=utf8_unicode_ci', '--skip-character-set-client-handshake', '--sql-mode=']
          
    asterisk1:
      build:
        context: .
        dockerfile: Dockerfile.asterisk
      #image: asterisk
      #container_name: asterisk
      hostname: asterisk1
      ports:
        - 5060:5060/udp
        - 10000-10099:10000-10099/udp
      networks:
        asterisk:
          ipv4_address: 172.16.16.2
      #restart: always
      volumes:
        - ./conf/asterisk1/default/asterisk:/etc/default/asterisk
        - ./conf/asterisk1/asterisk:/etc/asterisk
#        - "/home/asterisk/asterisk/modules.conf:/etc/asterisk/modules.conf"
#        - "/home/asterisk/asterisk/sip.conf:/etc/asterisk/sip.conf"
        - ./logs/asterisk:/var/log/asterisk"
        #- asterisk-var:/var/lib/asterisk/
        #- "/home/odbc/odbc.ini:/etc/odbc.ini"
        #- "/home/odbc/odbcinst.ini:/etc/odbcinst.ini"
      #command: "wait-for-it 192.168.0.99:3306 -s -t 20 -- asterisk -fvvvvv"
      command: ["asterisk", "-fvvvvv"]
#      entrypoint: "asterisk -fvvv"
#      command: "service asterisk start"
#      command: "asterisk -cg"
#      links:
#        - mysql
      #network_mode: "host"

